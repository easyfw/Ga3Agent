# SCM-Gabbiani 32bit OPC DA Tags Configuration
# ============================================
# 
# Format:
# [TagName]
# Description = Tag description
# DataType = VT_R4 | VT_I4 | VT_I2 | VT_BOOL | VT_R8
# Address = Memory address (hex)
# Scale = Scaling factor
# Offset = Offset value
# Units = Engineering units
#

[Temperature]
Description = Temperature sensor reading
DataType = VT_R4
Address = 0x1000
Scale = 0.1
Offset = 0.0
Units = °C

[Pressure]
Description = Pressure sensor reading
DataType = VT_R4
Address = 0x1004
Scale = 0.01
Offset = 0.0
Units = bar

[Flow]
Description = Flow rate measurement
DataType = VT_R4
Address = 0x1008
Scale = 0.1
Offset = 0.0
Units = l/min

[Status]
Description = Device status word
DataType = VT_I4
Address = 0x100C
Scale = 1.0
Offset = 0.0
Units = 

[Alarm]
Description = Alarm state
DataType = VT_BOOL
Address = 0x1010
Scale = 1.0
Offset = 0.0
Units = 

[SetPoint]
Description = Temperature setpoint
DataType = VT_R4
Address = 0x1014
Scale = 0.1
Offset = 0.0
Units = °C

[ControlMode]
Description = Control mode (0=Manual, 1=Auto)
DataType = VT_I4
Address = 0x1018
Scale = 1.0
Offset = 0.0
Units = 

[RunTime]
Description = Total runtime in hours
DataType = VT_I4
Address = 0x101C
Scale = 1.0
Offset = 0.0
Units = hours
